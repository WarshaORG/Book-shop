<!-- html page for show book -->
<div class="panel panel-default" ng-init="showBook()">
<div class="panel-heading" style="background-color: #A57E25"> </div>
  <div class="panel-heading" style="background-color: #7B003A"> 
    <h3 class="panel-title" style="color: white; text-align: center;">Latest Books</h3>
  </div>
    <div class="panel-body">
      <div class="row">
      <div ng-repeat="books in book| filter:search">
        <div class="col-md-6">
         <div class="col-md-6">
        <img class="thumbnail" src="{{books.image_url}}" style="width: 180px;height: 280px">
        </div>
        <div class="col-md-6">
          <h2 style="font-weight: bold;">{{books.title}}</h2>
          <p><span style="color: #380001">category : </span>{{books.category}}</p>
          <p><span style="color: #380001"  > download : </span><a href="{{books.download_url}}">click here to read or download </a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</div >
